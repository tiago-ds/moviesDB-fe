
<mat-form-field appearance="outline" class="full-width search-component">
    <mat-label>Pesquisar um filme...</mat-label>
    <input matInput [(ngModel)]="searchString">
    <button mat-icon-button aria-label="Pesquisar" (click)="searchMovies(searchString)" matSuffix>
        <mat-icon color="primary">search</mat-icon>
      </button>
</mat-form-field>
