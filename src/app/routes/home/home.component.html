<mat-progress-bar mode="indeterminate" *ngIf="isSearching"></mat-progress-bar>
<div class="centered-container full-padding viewport-height-container vertical-centered">
    <div>
        <app-search (searchState)="updateSearchState($event)" class="full-width"></app-search>
        <button mat-button color="primary" (click)="goToFavorites()">
          Visualizar favoritos
          <mat-icon>arrow_right</mat-icon>
        </button>
    </div>
</div>
